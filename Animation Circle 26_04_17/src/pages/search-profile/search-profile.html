<ion-header >
  <ion-toolbar color="recruiter">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile Search</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="mainhomepage()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content style="background: #F6EFE5">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
<table border="1" align="center" width="100%" style="margin-top:5px;margin-bottom:5px" class="shadow" bordercolor="#D0D0D0">
<tr>
	<td width="10%" valign="middle" align="center" ><img src="img/gps.png" style="width:28px;height:30px;margin-top:5px;margin-bottom:5px" ></td>
    <td width="45%">
    	<fieldset>
			<input type="text" name="city"  [(ngModel)]="data.city" (ngModelChange)="onchnage($event)" placeholder="Enter City" style="border:none" />
		</fieldset>
    </td>
    <td width="45%"  >
    	<fieldset>
			<input type="text" name="experience" [(ngModel)]="data.experience" placeholder="Enter Experience" style="border:none"/>
		</fieldset>
    </td>
</tr>
<tr>
	<td colspan="3" height="10px">
    	
    </td>
</tr>
<tr>
<td colspan="3">
  <table width="100%">
    <tr>        
    <td >
    	<fieldset>
			<input type="text" name="profile" [(ngModel)]="data.profile" placeholder="Enter a Job Profile" style="border:none" />
		</fieldset>
    </td>
    <td width="30px" (click)="search()"  valign="middle" align="center"><img src="img/search.png" style="height:30px;"></td> 
    </tr>
  </table>  
</td>    
</tr>
</table>
<div *ngIf="code==false">
 
 <b> No records Found</b>
</div>

<hr style="margin-top: 5px; margin-bottom: 5px; background: #000">

<table border="0" width="100%" (click)="show_profile(fd.email)">
  <tr>
    <td width="100px" align="center" valign="middle">
      <img src="img/profile.png" style="height: 90px; width: 90px; margin: 2px;border-radius: 50%;">
    </td>

    <td>
      <table border="0" width="100%">
        <tr>
          <td colspan="3"><label style="font-size: 16px">{{fd.name}}</label> , <label style="font-size: 12px">{{fd.current_location}}</label>
          </td>
        </tr>
        
        <tr>
          <td><b>Profile</b>
          </td>
          <td width="1px"></td>
          <td>{{fd.current_designation}} 
          </td>
        </tr>
        <tr>
          <td><b>Experience</b>
          </td>
          <td width="1px"></td>
          <td>{{fd.total_experience}}
          </td>
        </tr>
        <tr>
          <td><b>Email ID</b>
          </td>
          <td width="1px"></td>
          <td>{{fd.email}}
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
