<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="format-detection" content="address=no" />
		
		<link href="../css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/main.css" />
<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Edit Basic Details
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content style="background: #F6EFE5">
<div class="wrapper">
				<div class="container padLR0">
					<div class="row">
						<form>
							<div class="col-xs-8 col-xs-push-2 col-xs-push-2 col-sm-4 col-sm-push-4 col-sm-pull-4 padLR0">
								<div class="col-xs-6 col-xs-push-3 col-xs-push-3 padLR0 ">
									<div *ngIf="image==''" align="center">
										<img src="img/profile.png" alt="" style="height:80px;width:80px; border-radius: 50%;">
									</div>
									<div *ngIf="image!=''"  align="center">
										<img src={{image}} alt="" style="height:80px;width:80px; border-radius: 50%;">
									</div>
									
								</div>
								<div class="form-group padT10">
									<input type="button" (click)="Upload()" class="btn btnBlue" value="Add Your Photo" />
								</div>
							</div>
							<div class="form-group">
								<label>Name</label>
								<input type="text" class="form-control" name="data.name" [(ngModel)]="data.name" value="{{data.name}}" />
							</div>
							<div class="form-group">
								<label>Current Designation</label>
								<input type="text" class="form-control" name="data.current_designation" [value]="data.current_designation" [(ngModel)]="data.current_designation" />
							</div>
							<div class="form-group">
								<label>Current Location</label>
								<input type="text" class="form-control" name="data.current_location" [(ngModel)]="data.current_location" value="{{data.current_location}}" />
							</div>
							 <div class="form-group">
                        <label> Total Experiance</label>
                        <div class="row">
                            <div class="col-sm-6">
                                
                                Year:
                                <select name="data.total_experience" [(ngModel)]="data.total_experience">
																	<option value="{{data.total_experience}}">{{data.total_experience}}<option>
																	<option value="0">0 Year</option>	
                                  <option value="1">1 Year</option>
                                  <option value="2">2 Year</option>
                                  <option value="3">3 Year</option>
																	<option value="4">4 Year</option>
																	<option value="5">5 Year</option>
																	<option value="6">6 Year</option>
																	<option value="7">7 Year</option>
																	<option value="8">8 Year</option>
																	<option value="9">9 Year</option>
																	<option value="10">10 Year</option>	  
                                </select>
														</div> <br>
                            <div class="col-sm-6">
                                Month :
                                <select name="data.total_experience_month" [(ngModel)]="data.total_experience_month">
																	<option value="{{data.total_experience_month}}">{{data.total_experience_month}}<option>	
                                  <option value="0">0 Month</option>
																	<option value="1">1 Month</option>
                                  <option value="2">2 Month</option>
                                  <option value="3">3 Month</option>
																	<option value="4">4 Month</option>
																	<option value="5">5 Month</option>
																	<option value="6">6 Month</option>
																	<option value="7">7 Month</option>
																	<option value="8">8 Month</option>
																	<option value="9">9 Month</option>
																	<option value="10">10 Month</option>
                                  <option value="11">11 Month</option>
																	<option value="12">12 Month</option>       
                                </select>
                            </div>    
                        </div>    
                    </div>
				       <div class="form-group">
                        <label> Current Salary(in INR) Per Annum</label>
                        <div class="row">
                            <div class="col-sm-4">
                                 <input type="button" class="floatL form-control rupeeBtn">
                            </div>    
                            <div class="col-sm-8">
                               <input type="text" placeholder="e.g. 3 Lakh" class="form-control" name="data.current_salary" [(ngModel)]="data.current_salary" value="{{data.current_salary}}" />
                            </div>    
                        </div>    
                    </div>
						</form>

					</div>
				</div>
				<div class="footer">
					<div class="container">
						<div class="row noMar">
							<div class="col-xs-8 col-sm-6 col-sm-pull-3 col-sm-push-3 col-xs-pull-2 col-xs-push-2">
								<div class="form-group">
									<input type="button" class="btn btnBlue" (click)="save(data)" value="Save" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
</ion-content>
