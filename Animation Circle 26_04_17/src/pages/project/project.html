<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="format-detection" content="address=no" />
		
		<link href="../css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/main.css" />
<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Project
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content style="background: #F6EFE5">
<div class="wrapper">
				<div class="container padLR0">
					<div class="row">
						<form>
							<div class="form-group">
								<label>Project</label>
								<input type="text" name="project_name" [(ngModel)]="data.project_name" class="form-control" />
							</div>
							<div class="form-group">
								<label>Client</label>
								<input type="text" name="client_name" [(ngModel)]="data.client_name" class="form-control" />
							</div>
							
							<div class="form-group">
								<label>Started Working From</label>
								<input type="date" name="start_date" [(ngModel)]="data.start_date" class="form-control" />
							</div>
							<div class="form-group">
								<label>Worked Till</label>
								<input type="date" name="end_date" [(ngModel)]="data.end_date" class="form-control" />
							</div>
							<div class="form-group">
							  <label for="comment">Details of Project</label>
							  <textarea class="form-control" rows="1" name="project_details" [(ngModel)]="data.project_details" placeholder="Enter project detail here"></textarea>
								<span class="colorGrey f12 floatR padT5">0/1000</span>
							</div>
							
							
							
							
						</form>

					</div>
				</div>
				<div class="footer">
					<div class="container">
						<div class="row noMar">
							<div class="col-xs-8 col-sm-6 col-sm-pull-3 col-sm-push-3 col-xs-pull-2 col-xs-push-2">
								<div class="form-group">
									<input type="button" class="btn btnBlue" (click)="save()" value="Save" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>	
		
</ion-content>
