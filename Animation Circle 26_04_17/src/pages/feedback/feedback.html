<ion-header>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <ion-navbar color="recruiter">
    <ion-title>
     Feedback
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 

  
    <input type="text" class="form-control" [(ngModel)]="data.email" name="email" placeholder="Enter your EMAIL"> <br>
    <textarea class="form-control" type="text" name="feedback" [(ngModel)]="data.feedback" placeholder="Enter Feedback here.." style="height: 150px;width: 100%"></textarea>
 

<br><br>
<button ion-button full  (click)="submit(data.feedback,data.email)">Submit</button>
</ion-content>
