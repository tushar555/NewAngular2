<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="format-detection" content="address=no" />
		
		<link href="../css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/main.css" />
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Edit personal details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background: #F6EFE5">
<div class="wrapper">
				<div class="container padLR0">
					<div class="row">
						<form>
							<div class="form-group">
								<label>Date of Birth</label>
								<input type="date" class="form-control" name="data.dob" [(ngModel)]="data.dob" value="{{data.dob}}" />
							</div>
							 <div class="form-group">
									<label> Gender </label>
										<select name="data.gender" [(ngModel)]="data.gender">
											 <option value="{{data.gender}}">{{data.gender}}<option>
										 	 <option value="Male">Male</option>
										     <option value="Female">Female</option>
										</select>
                              </div>
							<div class="form-group">
								<label>Home Town</label>
								<input type="text" class="form-control" name="data.home_town" [(ngModel)]="data.home_town" value="{{data.home_town}}" />
							</div>
							
							<div class="form-group">
									<label> Pincode </label>									
										<input type="text" class="form-control" name="data.pincode" [(ngModel)]="data.pincode" value="{{data.pincode}}" />
                              </div>
							<div class="form-group">
									<label>Marital Status</label>
										<select  name="data.marital_status" [(ngModel)]="data.marital_status">
											 <option value="{{data.marital_status}}">{{data.marital_status}}<option>
										 	 <option value="Single">Single</option>
										  	 <option value="Married">Married</option>
										</select>
                              </div>								
                
				          <div class="form-group">
                      <label for="comment">Permenant Address</label>
                      <textarea class="form-control" rows="4" style="width:100%" name="data.permanent_add" placeholder="Enter Permenant Address" [(ngModel)]="data.permanent_add"></textarea>
                        <span class="colorGrey f12 floatR padT5">0/1000</span>
                </div>
						</form>

					</div>
				</div>
				<div class="footer">
					<div class="container">
						<div class="row noMar">
							<div class="col-xs-8 col-sm-6 col-sm-pull-3 col-sm-push-3 col-xs-pull-2 col-xs-push-2">
								<div class="form-group">
									<input type="button" class="btn btnBlue" (click)="save(data)" value="Save" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
</ion-content>
