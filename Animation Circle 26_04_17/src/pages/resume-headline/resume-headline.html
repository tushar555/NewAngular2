<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="format-detection" content="address=no" />
		
		<link href="../css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/main.css" />
<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Resume Heading
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content style="background: #F6EFE5">
<div class="wrapper">
				<div class="container padLR0">
					<div class="row">
						<form>
							
							<div class="form-group">
								<textarea class="form-control" rows="3" name="data.resume_headline" [(ngModel)]="data.resume_headline" >{{data.resume_headline}}</textarea>
								<span class="colorGrey f14 floatR padT5">93/250</span>
							</div>
							<p class="f14">Resume appear with headlines to the recruiters e.g enter B.tech, MBA with 4 year of experiance in sales</p>
							
							
							
							
						</form>

					</div>
				</div>
				<div class="footer">
					<div class="container">
						<div class="row noMar">
							<div class="col-xs-8 col-sm-6 col-sm-pull-3 col-sm-push-3 col-xs-pull-2 col-xs-push-2">
								<div class="form-group">
									<input type="button" class="btn btnBlue" (click)="save(data)" value="Save" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
</ion-content>
