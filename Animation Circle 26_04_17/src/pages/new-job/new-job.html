<ion-header >
  <ion-toolbar color="recruiter">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Post A Job</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="mainhomepage()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content style="background: #F6EFE5">
  <div>
    
  </div>
    <div class="wrapper">
        <div class="container padLR0">
            <div class="row">
                <form>
                    <div class="form-group">
                        <label>Your Name</label>
                        <input type="text" class="form-control" name="jobPost.name" placeholder="Enter Your Name" [(ngModel)]="jobPost.name"/>
                    </div>
                    <div class="form-group">
                        <label>Job Designation</label>
                        <input type="text" class="form-control" name="jobPost.designation" placeholder="Required Designation"  [(ngModel)]="jobPost.designation"/>
                    </div>
                    <div class="form-group">
                        <label>Job Location</label>
                        <input type="text" class="form-control" name="jobPost.location" placeholder="For Location" [(ngModel)]="jobPost.location" />
                    </div>
                    <div class="form-group">
                        <label>Company Name</label>
                        <input type="text" class="form-control" name="jobPost.company_name" placeholder="Company Name" [(ngModel)]="jobPost.company_name" />
                    </div>
                    <div class="form-group">
                        <label>Key Skill</label>
                        <input type="text" class="form-control" name="jobPost.key_skill" placeholder="Skills required" [(ngModel)]="jobPost.key_skill" />
                    </div>
                    <div class="form-group">
                        <label>Education</label>
                        <input type="text" class="form-control" name="jobPost.education" placeholder="Education Required" [(ngModel)]="jobPost.education"/>
                    </div>
                    <div class="form-group">
                        <label> Total Experiance</label>
                        <div class="row">
                            <div class="col-sm-6">
                                
                                From:
                                <select [(ngModel)]="jobPost.expFrom" name="jobPost.expFrom">
                                  <option value="0">0 Year</option>  
                                  <option value="1">1 Year</option>
                                  <option value="2">2 Year</option>
                                  <option value="3">3 Year</option>
                                  <option value="4">4 Year</option>
                                  <option value="5">5 Year</option>
                                  <option value="6">6 Year</option>
                                  <option value="7">7 Year</option>
                                  <option value="8">8 Year</option>
                                  <option value="9">9 Year</option>
                                  <option value="10">10 Year</option>
                                </select>
                            </div> 
                            <div class="col-sm-6">
                                To :
                                <select [(ngModel)]="jobPost.expTo" name="jobPost.expTo">
                                  <option value="0">0 Year</option>  
                                  <option value="1">1 Year</option>
                                  <option value="2">2 Year</option>
                                  <option value="3">3 Year</option>
                                  <option value="4">4 Year</option>
                                  <option value="5">5 Year</option>
                                  <option value="6">6 Year</option>
                                  <option value="7">7 Year</option>
                                  <option value="8">8 Year</option>
                                  <option value="9">9 Year</option>
                                  <option value="10">10 Year</option>
                                </select>
                            </div>    
                        </div>    
                    </div>

                    <div class="form-group">
                      <label for="comment">Job Description</label>
                      <textarea class="form-control" rows="5" name="jobPost.description" placeholder="Enter Job Description" [(ngModel)]="jobPost.description"></textarea>

                    </div>
                </form>

            </div>
        </div>
        <div class="footer">
            <div class="container">
                <div class="row noMar">
                    <div class="col-xs-8 col-sm-6 col-sm-pull-3 col-sm-push-3 col-xs-pull-2 col-xs-push-2">
                        <div class="form-group">
                            <input type="button" class="btn btnBlue" value="Save" (click)="postAJob(jobPost)" />
