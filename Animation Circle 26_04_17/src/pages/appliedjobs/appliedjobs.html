  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="recruiter">
    <ion-title>Job Applications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background: #F6EFE5">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div *ngIf="code==false">
    <ion-card>
      <ion-card-content>
        <b>No Any Job Request</b>
      </ion-card-content>
    </ion-card> 
  </div>
     <div >
       <ion-card *ngFor="let fd of fetchdata ">
         <ion-card-content>
           <ion-row>
             <ion-col col-2>
               <span><ion-icon name="person"></ion-icon></span>
             </ion-col>
             <ion-col col-10>
                {{fd.name}}
             </ion-col>
            </ion-row>
              <ion-row>
             <ion-col col-2>
                <span><ion-icon name="mail"></ion-icon></span>
             </ion-col>
             <ion-col col-10>
                {{fd.email}}
             </ion-col>
            </ion-row>
               <ion-row>
             <ion-col col-2>
               <span> <ion-icon name="call"></ion-icon></span>
             </ion-col>
             <ion-col col-10>
                {{fd.mobile}}
             </ion-col>
            </ion-row>
             <ion-row>
             <ion-col col-2>
            <span>  <ion-icon name="calendar"></ion-icon></span>
             </ion-col>
             <ion-col col-10>
                {{fd.applied_date}}
             </ion-col>
            </ion-row>
    
           
         </ion-card-content>
       </ion-card>
     </div>
</ion-content>
