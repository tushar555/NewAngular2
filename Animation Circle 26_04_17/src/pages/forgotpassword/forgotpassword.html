<ion-header>

  <ion-navbar >
   <ion-title> Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  style="background-color: #87ceeb;">
  <div style="padding-top:70px;">
<ion-card >
  <ion-card-content>
    
      <ion-row>
        <ion-col col-4></ion-col>
        <ion-col col-4>
      <img src="img/icon.png" >
      </ion-col>
      <ion-col col-4></ion-col>
      </ion-row>
      <h1>Forgot Password ?</h1><br>
      <p style="font-size:12px;">Enter your registered email id to help us identify you.</p>
 
 <ion-item>
     
    <ion-input type="email" [(ngModel)]="email" placeholder=" EMAIL" ></ion-input>
  </ion-item><br>
<!--<input type="submit" (click)="changeemail(email)"  value="SUBMIT"/>-->
<button ion-button style="background-color: #87ceeb;border-radius: 20px;" full type="submit" (click)="changeemail(email)"  >Submit</button>
    <br><br>
    <b align="center" (click)="returntohome()" style="color:#4286f4;"><a> RETURN TO SIGN IN</a></b>
  </ion-card-content>
</ion-card>
  </div>
</ion-content>
