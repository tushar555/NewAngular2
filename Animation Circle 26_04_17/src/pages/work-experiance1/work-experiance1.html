<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="format-detection" content="address=no" />
		
		<link href="../css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/main.css" />
<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Work Experiance
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background: #F6EFE5">
<div class="wrapper">
				<div class="container padLR0">
					<div class="row">
						<form>
							<div class="form-group">
								<label>Designation</label>
								<input type="text" class="form-control" placeholder="Enter your Designation here" />
							</div>
							<div class="form-group">
								<label>Organization</label>
								<input type="text" class="form-control" placeholder="Enter your Organization here" />
							</div>
							
							<div class="form-group">
								<div class="col-sm-3 col-xs-5 padLR0">
								<label class="padT5">Current Company?</label>
								</div>
								<div class="col-xs-2 col-sm-1 padR0 switchNo">
									<div> No</div>
								</div>
								<div class="col-xs-2 col-sm-1 padL0 switchYes">
									<div>Yes</div>
								</div>
							</div>
							<div class="form-group">
								<label>Started Working From</label>
								<select class="full">
								  <option>Select</option>
								  <option>1 Year</option>
								  <option>2 Year</option>
								  <option>3 Year</option>
								</select>
							</div>
							<div class="form-group">
								<label>Worked Till</label>
								<select class="full bgGrey">
								  <option>Present</option>
								  <option>2 Year</option>
								  <option>3 Year</option>
								</select>
							</div>
							<div class="form-group">
							  <label for="comment">Describe your Job Profile</label>
							  <textarea class="form-control" rows="5" placeholder="and different requests; exploring opportunities to add value to job accomplishment"></textarea>
								<span class="colorGrey f12 floatR padT5">0/4000</span>
							</div>
							<div class="form-group">
								<label>Notice Period</label>
								<select class="full">
								  <option>Select</option>
								  <option>15 Day</option>
								  <option>1 Month</option>
								</select>
							</div>
							<div class="form-group">
								<input type="text" class="form-control removeIcon" placeholder="Remove this Work Experiance" readonly />
								<span class="f12 padT5 disBlock textAcenter">This will delete this detail from your profile parmenetly.</span>
							</div>
							
							
						</form>

					</div>
				</div>
				<div class="footer">
					<div class="container">
						<div class="row noMar">
							<div class="col-xs-8 col-sm-6 col-sm-pull-3 col-sm-push-3 col-xs-pull-2 col-xs-push-2">
								<div class="form-group">
									<input type="button" class="btn btnBlue" value="Save" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
</ion-content>
