<ion-header>

  <ion-navbar color="primary">
    <ion-title>Top Company list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background: #F6EFE5">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div *ngFor="let c of company">
  <ion-card>
  <ion-card-content>
    <label>Company Name : {{c.company_name}}</label><br>
    <button *ngIf="c.code=='true'" (click)="follow(c)"
      ion-button full style="background-color:#00bfff;font-size:10px;height: 25px !important;border-radius: 5%" >
      Follow</button>
    <button ion-button full *ngIf="c.code1=='true'" (click)="follow(c)" style="background-color:#777;font-size:10px;height: 25px !important;border-radius: 5%"
    >Following</button>
  </ion-card-content>
  </ion-card>
  </div>
</ion-content>
