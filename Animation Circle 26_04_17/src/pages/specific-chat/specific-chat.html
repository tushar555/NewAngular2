<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{withname}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding style="background: #F6EFE5">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
	 <div class="message-inner" *ngFor="let msg of getChat" >

              <table border="0" width="100%">
                <tr>
                  <td align="left">
                    
                      <span *ngIf="msg.sender_name==withname">
                        <!--<table width="100%" border="0">
                          <tr>
                            <td align="left" width="80%">
                              <span style="font-style: italic; font-size: 16px; padding: 5px; border: 0.3 solid #777; background-color: white; border-radius: 20px;"> &nbsp;{{msg.message}} </span>
                            </td>
                            <td width="20%"></td>
                            </tr>
                        </table>-->
                        <ion-row>
                            <ion-col col-10>
                              <span style="font-style: italic; font-size: 16px; padding: 5px; border: 0.3 solid #777; background-color: white; border-radius: 5px;"> &nbsp;{{msg.message}} </span><br>
                            </ion-col>
                            <ion-col col-2></ion-col>
                        </ion-row>
                      </span>

                  </td>
                </tr>

                <tr>
                  <td align="right" >
                    
                    
                    <span *ngIf="msg.sender_name!=withname">
                          <!--<table width="100%" border="0">
                          <tr>
                              <td width="20%"></td>
                            <td  width="80%" item-right>
                              <span  style="font-style: italic; font-size: 16px; padding: 5px; border: 0.3 solid #777; background-color: #A7DEF1; border-radius: 20px;"> &nbsp;{{msg.message}} </span>
                            </td>
                            
                            </tr>
                        </table>-->
                          <ion-row>
                            <ion-col col-2></ion-col>
                            <ion-col col-10 >
                              
                              <span  style="float:right;font-style: italic; font-size: 16px; padding: 5px; border: 0.3 solid #777; background-color: #A7DEF1; border-radius: 5px;"> &nbsp;{{msg.message}} </span>
                            
                            </ion-col>    
                          </ion-row>  
                      </span>


                  </td>
                </tr>
              </table>
               
                
						</div>
</ion-content>

			<input class="form-control"  type="text" style="width: 100%; height: 45px" name="comment" placeholder="Enter Message" [(ngModel)]="chat.msg">
			
			<ion-fab right bottom>
							<span style="bottom: 5px !important"><button ion-fab color="light" (click)="sendMessage(chat)" style="height:30px;width: 30px;"><ion-icon name="arrow-dropright"></ion-icon></button></span>
				   </ion-fab>
		</ion-footer>-->

		<ion-footer >
    <ion-toolbar style="height: 50px;" color="nocolor">
        <table border="0" width="100%" style="background: transparent;" >
          <tr>
            <td width="80%">
              
              <input  [(ngModel)]="chat.msg" type="text" style="width: 100%; height: 40px; border-radius: 4px;display: inline-block;border: 1px solid #ccc;box-sizing: border-box;padding-left: 10px" name="comment" placeholder="Type a message" >

            </td>
            <td width="20%" align="center" valign="middle">
              <table border="0" (click)="sendMessage(chat)" width="45px" height="45px" style="background: #387EF5; border-radius: 50%;box-shadow: 0px 0px 5px 0px #ccc;">
                <tr>
                  <td align="center" valign="middle">
                      <ion-icon name="md-send" style="font-size: 25px;color: #fff"></ion-icon>

                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
    </ion-toolbar>
</ion-footer>
