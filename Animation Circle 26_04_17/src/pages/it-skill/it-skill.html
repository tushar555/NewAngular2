<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="format-detection" content="address=no" />
		
		<link href="../css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/main.css" />
<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Add Showreel
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content style="background: #F6EFE5">
<div class="wrapper">
				<div class="container">
					<div class="row">
					
							<div class="form-group" >
								<label>Showrill Links</label>
								<input type="text" class="form-control" name="skill" [(ngModel)]="data.skill" placeholder="Enter any skill" style="width:100%" />
							</div>
						
							
					

					</div>
				</div>
				<div class="footer">
					<div class="container">
						<div class="row noMar">
							<div class="col-xs-8 col-sm-6 col-sm-pull-3 col-sm-push-3 col-xs-pull-2 col-xs-push-2">
								<div class="form-group">
									<input type="button" class="btn btnBlue" value="Save" (click)="save()" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
</ion-content>
